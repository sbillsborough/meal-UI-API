<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>MealDB Search</title>
</head>

<body>
  <header>
    <form id="submit">
      <input type="text" id="search" class="search" autocomplete="off" placeholder="Search">
    </form>
  </header>


  <div class="container">
    <h1>Meal Search API</h1>

    <div id="result-heading">
      <img
        src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
        alt="">
    </div>
    <div id="meals" class="meal"></div>
    <div id="single-meal"></div>

  </div>

  <script src="script.js" async defer></script>
</body>

</html>
