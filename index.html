<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>MealDB Search</title>
</head>

<header>
  <form id="submit">
    <input type="text" id="search" class="search" autocomplete="off" placeholder="Search">
  </form>

  <button>Random Meal</button>
</header>

<body>
  <div class="container">

    <div id="result-heading">
      <p class="greeting">Simply search for a meal of your choice. <br><br>Or if you don't know what you fancy just hit
        the
        'Random
        Meal' button and we'll do the work for you.</p>
    </div>
    <div id="meals" class="meal"></div>
    <div id="single-meal"></div>

  </div>

  <script src="script.js" async defer></script>
</body>

</html>
